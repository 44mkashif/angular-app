<mat-card [ngClass]="{ 'text-center': !fullWidthMode }">
  <div class="p-3" [ngClass]="{ flex: fullWidthMode }">
    <img
      src="https://via.placeholder.com/150"
      alt=""
      class="mx-auto h-[200px]"
      [ngClass]="{ 'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode }"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div [ngClass]="{ 'pt-2': !fullWidthMode }">
        <h5>Shoes</h5>
        <h2 class="truncate hover:whitespace-normal">Snickers</h2>
        <p *ngIf="fullWidthMode">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
          ab cupiditate sequi deleniti dolorum voluptatum, tenetur dicta dolorem
          quia quod illum ea ipsa labore vel aspernatur assumenda voluptatem
          nobis sit.
        </p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400"> {{ "150" | currency }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
